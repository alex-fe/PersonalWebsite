{% extends 'base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'splash.css' %}">
{% endblock %}
{% block title %}ALEX{% endblock %}


{% block content %}
  <div>
    <h1>ALEX FELDMAN</h1>
  </div>
  <div class="project-list center-text">
    <ul>
      {% for catagory in catagories %}
        <li class="project-list-item center-text">
          <a href="{% url 'blog:posts' catagory.name|slugify %}">
            <div class="project-img-container">
              <img class="project-img" src={{catagory.image.url}} alt={{catagory.name}}>
            </div>
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
