{% extends 'base.html' %}

{% block title %}{{catagory}}{% endblock %}

{% block content %}
  <h1>{{catagory}}</h1>
  <a href="javascript:history.back()">Go Back</a>
  <ul>
  {% for post in posts %}
      <li><a href="{% url 'blog:detail' catagory|slugify post.pk %}">{{ post.title }} - {{ post.created_date|date }}</a></li>
  {% empty %}
      <li>No posts yet.</li>
  {% endfor %}
  </ul>
{% endblock %}
